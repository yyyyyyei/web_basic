<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습: 요소 추가 및 삭제</title>
    <style>
        /* 학습을 돕기 위한 기본 스타일 */
        body { font-family: sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: auto; border: 1px solid #ccc; padding: 25px; border-radius: 8px; }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; }
        #item-input { flex-grow: 1; padding: 10px; border: 1px solid #ddd; }
        button { padding: 10px 15px; border: none; color: white; cursor: pointer; border-radius: 5px; }
        #add-btn { background-color: dodgerblue; }
        #remove-first-btn { background-color: orange; }
        #remove-last-btn { background-color: crimson; }
        #item-list li { padding: 10px; border-bottom: 1px solid #eee; }
        #item-list li:first-child { font-weight: bold; color: green; }
        #item-list li:last-child { font-weight: bold; color: red; }
    </style>
</head>
<body>

    <div class="container">
        <h1>동적 요소 추가 및 삭제</h1>

        <!-- !!! -->
        <div class="controls">
            <input type="text" id="item-input" placeholder="추가할 아이템 내용 입력...">
            <button id="add-btn">추가</button>
        </div>
        
        <div>
            <button id="remove-first-btn">첫 아이템 삭제</button>
            <button id="remove-last-btn">마지막 아이템 삭제</button>
        </div>
        
        <ul id="item-list">
            <li>(기본 아이템)</li>
        </ul>
    </div>

    <script>
        /*
        ==================================================================================
        🎯 DOM 요소 동적 제어 (생성, 추가, 삭제)
        ==================================================================================
        
        JavaScript의 가장 강력한 기능 중 하나는 HTML 문서를 실시간으로 변경하는 것입니다.
        'createElement'로 새 요소를 만들고, 'appendChild'로 문서에 추가하며,
        'remove'로 기존 요소를 제거하여 사용자와 상호작용하는 동적인 페이지를 만들 수 있습니다.
        */
        
        // --- 1. 조작에 필요한 HTML 요소들 미리 선택하기 ---
        // 요구사항: id를 이용하여 ul, input, 그리고 3개의 button 요소들을 각각 선택하여 변수에 저장하세요.
        // (변수명 예: list, itemInput, addBtn, removeFirstBtn, removeLastBtn)
        // 🧑‍💻 여기에 코드를 작성하세요.
        const list = document.querySelector("#item-list");
        const itemInput = document.querySelector("#item-input");
        const addBtn = document.querySelector("#add-btn");
        const removeFirstBtn = document.querySelector("#remove-first-btn");
        const removeLastBtn = document.querySelector("#remove-last-btn");


        
        // --- 2. '추가' 버튼에 클릭 이벤트 설정 ---
        addBtn.addEventListener('click', () => {
            // 요구사항:
            // 1. itemInput의 현재 입력값(value)을 가져와서 양쪽 공백을 제거합니다. (trim() 사용)
            const newItemText = itemInput.value.trim();
            alert(newItemText);
            // 2. 입력값이 비어있지 않다면,
            if (newItemText) {
            //    2-1. 'li' 태그 요소를 새로 생성합니다. (createElement)
                const newItem = document.createElement("li");
            //    2-2. 생성한 li 요소의 내용(textContent)을 입력값으로 설정합니다.
                newItem.textContent = newItemText;
            //    2-3. 생성한 li 요소를 list(ul)의 자식으로 추가합니다. (appendChild)
            //    2-4. itemInput의 값을 비우고, 다시 포커스를 줍니다.
                list.appendChild(newItem);
                itemInput.value = "";
                itemInput.focus();
            }
            // 3. 입력값이 비어있다면, '내용을 입력하세요!' 라는 경고창(alert)을 띄웁니다.
            // 🧑‍💻 여기에 코드를 작성하세요.
            else {
                alert("내용을 입력하세요!");
            }
        });

        // --- 3. 입력창에서 Enter 키를 눌렀을 때 아이템 추가하기 ---
        itemInput.addEventListener('keyup', (event) => {
            // 요구사항: 만약 사용자가 누른 키가 'Enter'라면, '추가' 버튼(addBtn)을 강제로 클릭 처리하세요.
            // (HINT: addBtn.click())
            // 🧑‍💻 여기에 코드를 작성하세요.
            if (event.key === "Enter") {
                alert("Enter!!!");
                // const voice = new SpeechSynthesisUtterance("엔터를 눌러버린거야?");
                // window.speechSynthesis.speak(voice);
                addBtn.click();
            }
            
        });


        /*
        ----------------------------------------------------------------------------------
        💡 Part 3: 요소.remove() 로 DOM에서 삭제하기
        ----------------------------------------------------------------------------------
        - 선택된 요소를 DOM 트리에서 완전히 제거합니다.
        - 사용이 간편하고 직관적입니다.
        */

        // --- 4. '첫 아이템 삭제' 버튼에 클릭 이벤트 설정 ---
        removeFirstBtn.addEventListener('click', () => {
            // 요구사항:
            // 1. list(ul)의 '첫 번째 자식 요소'를 선택합니다. (HINT: .firstElementChild)
            const deleteItem = list.firstElementChild;
            // 2. 만약 첫 번째 자식 요소가 존재한다면, 그 요소를 제거(remove)하세요.
            if (firstElementChild) {
                deleteItem.remove(); // 해당 요소를 자기 자신이 remove하도록
            }
            // 3. 존재하지 않는다면, '삭제할 아이템이 없습니다.' 경고창을 띄우세요.
            // 🧑‍💻 여기에 코드를 작성하세요.
            else {
                alert("삭제할 아이템이 없습니다");
            }
        });

        // --- 5. '마지막 아이템 삭제' 버튼에 클릭 이벤트 설정 ---
        removeLastBtn.addEventListener('click', () => {
            // 요구사항:
            // 1. list(ul)의 '마지막 자식 요소'를 선택합니다. (HINT: .lastElementChild)
            const lastItem = list.lastElementChild;
            // const lastItem = list.querySelector("li:last-child");
            // const lastItem = list.querySelectorAll("li")[list.children.length -1];
            // 2. 만약 마지막 자식 요소가 존재한다면, 그 요소를 제거(remove)하세요.
            if (lastElementChild) {
                lastItem.remove();
            }
            // 3. 존재하지 않는다면, '삭제할 아이템이 없습니다.' 경고창을 띄우세요.
            // 🧑‍💻 여기에 코드를 작성하세요.
            else {
                alert("삭제할 아이템이 없습니다");
            }
            
        });

    </script>
</body>
</html>
