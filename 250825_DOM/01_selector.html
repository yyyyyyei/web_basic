<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOM 요소 선택 실습</title>
    <style>
        /* 가독성을 위한 최소한의 스타일 */
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        h1, p { border: 1px solid #eee; padding: 10px; border-radius: 5px; }
        code { background-color: #f4f4f4; padding: 2px 5px; border-radius: 3px; }
    </style>
</head>
<body>

    <h1>DOM 요소 선택 실습</h1>
    <p>이 HTML 문서의 요소들을 JavaScript로 선택하고, 브라우저 콘솔에서 결과를 확인합니다.</p>
    
    <div id="main-container">
        <h2 id="title">고유한 ID를 가진 제목</h2>
        <p class="content">첫 번째 내용 단락.</p>
        <p class="content">두 번째 내용 단락.</p>
    </div>

    <script>
        /*
        ==================================================================================
        🎯 DOM 요소 선택 (DOM Element Selection)
        ==================================================================================
        
        JavaScript가 웹 페이지를 동적으로 제어하려면, 먼저 HTML 문서의 특정 요소(Element)를
        찾아내야 합니다. 이 과정을 'DOM 요소 선택'이라고 합니다.

        아래 코드는 가장 대표적인 세 가지 방법으로 요소를 선택하고,
        그 결과를 브라우저의 개발자 도구 콘솔에 출력하여 보여줍니다.
        */

        // --- 1. getElementById: ID로 요소 선택하기 ---
        // 문서에서 'title'이라는 고유한 ID를 가진 요소를 찾습니다.
        // 가장 빠르고 명확한 단일 요소 선택 방법입니다.
        // 🧑‍💻 여기에 코드를 작성하세요.
        // document.write("hi~~"); // 등장하는 지점에서 추가적인 html 등의 내용을 작성

        console.log(document.getElementById("main-container"));
        const titleElement = document.getElementById("title");
        console.log(titleElement)
        console.log(titleElement.textContent);
        


        // --- 2. querySelector: CSS 선택자로 첫 번째 요소 선택하기 ---
        // '.content'라는 클래스를 가진 요소 중 '첫 번째' 요소를 찾습니다.
        // CSS 선택자를 그대로 사용할 수 있어 매우 유연합니다.
        // 이게 더 모던한 방식
        // 🧑‍💻 여기에 코드를 작성하세요.
        console.log(document.querySelector(".content"));
        // # - id, . - class, 태그명, 선택자들 활용
        const firstContentElement = document.querySelector(".content");
        console.log(firstContentElement);
        console.log(firstContentElement.textContent); // get, set... 접근자


        // --- 3. querySelectorAll: CSS 선택자로 모든 요소 선택하기 ---
        // '.content'라는 클래스를 가진 '모든' 요소를 찾습니다.
        // 반환되는 값은 단일 요소가 아닌, 요소들이 담긴 'NodeList' (유사 배열)입니다.
        // 🧑‍💻 여기에 코드를 작성하세요.
        console.log(document.querySelectorAll(".content"));
        const AllContentElement = document.querySelectorAll(".content");
        console.log(AllContentElement);
        console.log(AllContentElement[1].textContent);

        
        /*
        ==================================================================================
        💡 결과 확인 방법
        ==================================================================================

        1. 이 HTML 파일을 웹 브라우저에서 엽니다.
        2. 키보드에서 'F12' 키를 눌러 개발자 도구를 엽니다.
        3. 개발자 도구 창에서 'Console' (콘솔) 탭을 클릭합니다.
        4. 위 console.log() 코드들이 출력한 결과를 확인할 수 있습니다.
           - NodeList의 경우, 화살표를 클릭하여 그 안에 담긴 각 요소를 살펴볼 수 있습니다.
        */
    </script>

</body>
</html>
