<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Java - 기본(원시) / 객체(참조) 타입
        // int (short, byte, long) double
        // (float), boolean, char / String
        // JavaScript
        // number(실수, 정수) / boolean
        // / String / null(할당된거임!) / undefined
        // / symbol(js에서 1번만 존재해야하는 문자열) / bigint(long 수준의 큰 숫자)
        // object -> array, error
        // JS -> 클래스로 객체를 만들지 않음
        let integer = 42;
        console.log(typeof integer);
        // number
        let double = 2.1234;
        console.log(typeof double);
        // number

        let boolean = true;
        console.log(typeof boolean);
        // boolean

        let nullValue = null;
        console.log(typeof nullValue);
        // null가 typeof object로 나오는 건 유명한 버그... 
        let undef = undefined;
        console.log(typeof undef);
        // undefined


    // """...""" text block
    `` // 백틱
    let name="Chen";
    let age="27";
    // ${}
    console.log(`${name}은 ${age}살입니다.`);

    // 줄바꿈도 인식 됨
    console.log(`
    
        줄바꿈

    `);



    </script>
</body>
</html>
