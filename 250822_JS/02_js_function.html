<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JavaScript 기초 문법 실습 — 함수, 클래스, 고차함수, 구조분해</title>
</head>
<body>
  <h1>JavaScript 함수, 클래스, 고차함수, 구조분해 실습</h1>

  <!-- ****************************************************
       [브리핑 — 개념 요약]
       1) 함수(Function)
          - 선언문: function 키워드 (호이스팅됨)
          - 표현식: 변수에 함수 대입 (호이스팅 안됨)
          - 클로저: 함수가 자신이 선언된 스코프의 변수를 기억
       2) 화살표 함수(Arrow Function)
          - 간단한 문법: (a, b) => a + b
          - 여러 형태:
            · 매개변수 0개: () => 42
            · 매개변수 1개: x => x * 2
            · 매개변수 여러 개: (a, b) => a + b
            · 한 줄일 때 return 생략 가능
            · 여러 줄이면 중괄호+return
       3) 클래스(Class)
          - 생성자: constructor()
          - 접근자: get / set
          - 상속: extends
       4) 고차함수(Higher-order Function)
          - map, filter, reduce
       5) 구조 분해 할당(Destructuring)
          - 배열/객체를 간단히 변수로 풀어내는 문법
          - 배열: const [a, b] = [1, 2];
          - 객체: const {x, y} = {x:1, y:2};
       6) 스프레드 / 나머지 연산자(...)
          - 스프레드(spread): 배열/객체를 펼침 [...arr]
          - 나머지(rest): 나머지 요소/속성을 변수로 모음
            function f(a, ...rest) { }
     **************************************************** -->

  <div class="demo">
    <h2>1) 함수</h2>
    <script>
      // 함수 선언문
      console.log(add(2, 3)); // 5
      function add(a, b) {
        return a + b;
      }

      // 함수 표현식
      const sub = function(a, b) {
        return a - b;
      };
      console.log(sub(5, 2));

      // 클로저
      function makeCounter() {
        let count = 0;
        return function() {
          count++;
          return count;
        };
      }
      const counter = makeCounter();
      console.log(counter()); // 1
      console.log(counter()); // 2
    </script>
  </div>

  <div class="demo">
    <h2>2) 화살표 함수</h2>
    <script>
      const mul = (a, b) => a * b;
      console.log(mul(3, 4));

      const double = x => x * 2;
      console.log(double(5));

      const getRandom = () => Math.random();
      console.log(getRandom());

      const sumAndLog = (a, b) => {
        const result = a + b;
        console.log("합:", result);
        return result;
      };
      sumAndLog(7, 8);
    </script>
  </div>

  <div class="demo">
    <h2>3) 클래스</h2>
    <script>
      class Person {
        constructor(name, age) {
          this._name = name;
          this._age = age;
        }
        get name() {
          return this._name;
        }
        set name(newName) {
          this._name = newName;
        }
        introduce() {
          return `안녕하세요, 제 이름은 ${this._name}이고 나이는 ${this._age}입니다.`;
        }
      }

      const p = new Person("Lee", 30);
      console.log(p.introduce());
      p.name = "Kim";
      console.log(p.name);

      class Student extends Person {
        constructor(name, age, major) {
          super(name, age);
          this.major = major;
        }
        study() {
          return `${this._name}은(는) ${this.major}를 공부 중입니다.`;
        }
      }
      const s = new Student("Park", 22, "컴퓨터공학");
      console.log(s.study());
    </script>
  </div>

  <div class="demo">
    <h2>4) 고차함수</h2>
    <script>
      const numbers = [1, 2, 3, 4, 5];

      const doubled = numbers.map(n => n * 2);
      console.log("map:", doubled);

      const evens = numbers.filter(n => n % 2 === 0);
      console.log("filter:", evens);

      const sum = numbers.reduce((acc, n) => acc + n, 0);
      console.log("reduce:", sum);
    </script>
  </div>

  <div class="demo">
    <h2>5) 구조 분해 할당 & 스프레드</h2>
    <script>
      // 배열 구조 분해
      const arr = [10, 20, 30];
      const [first, second] = arr;
      console.log("배열 구조분해:", first, second);

      // 객체 구조 분해
      const obj = {x: 1, y: 2, z: 3};
      const {x, y} = obj;
      console.log("객체 구조분해:", x, y);

      // 스프레드 연산자 (배열 펼치기)
      const nums = [1, 2, 3];
      const newNums = [...nums, 4, 5];
      console.log("스프레드:", newNums);

      // 스프레드 연산자 (객체 복사/병합)
      const obj2 = {...obj, w: 99};
      console.log("객체 스프레드:", obj2);

      // 나머지 파라미터
      function logAll(a, ...rest) {
        console.log("첫 번째:", a);
        console.log("나머지:", rest);
      }
      logAll(1, 2, 3, 4, 5);
    </script>
  </div>
</body>
</html>
